<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>StudySpace</title>
        <meta name='viewport' content='width=device-width. initial-scale=1' >
    </head>
    <body>
        {% include 'nav.html' %}

        {% if messages %}
            <ul class="mesages">
                {% for message in messages %}
                <li{% if messages.tags %} class="{{ message.tags }}" {% endif %}>
                    {{ message}}
                </li>
                {% endfor %}
            </ul>
        {% endif %}
        
        {% block content %}

        {% endblock content %}
    </body>
</html>
